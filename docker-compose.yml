version: '3.8'

services:
  # 1. SERVIÇO DE BANCO DE DADOS (MySQL)
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql # Roda o esquema do RADIUS
    ports:
      - "3306:3306"
    networks:
      - hotspot_net

  # 2. SERVIÇO DE APLICAÇÃO WEB (Laravel/Nginx)
  app:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    volumes:
      - ./laravel:/var/www/html
    ports:
      - "80:80" # Porta principal para o Hotspot
    depends_on:
      - db
      - radius
    networks:
      - hotspot_net

  # 3. SERVIÇO RADIUS (FreeRADIUS)
  radius:
    build:
      context: ./freeradius
      dockerfile: Dockerfile
    container_name: freeradius_server
    # FreeRADIUS usa a porta 1812 (Auth) e 1813 (Accounting) via UDP
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    volumes:
      # Monta os arquivos de configuração customizados
      - ./freeradius/clients.conf:/etc/freeradius/3.0/clients.conf
      - ./freeradius/sql.conf:/etc/freeradius/3.0/mods-available/sql
      - ./freeradius/default:/etc/freeradius/3.0/sites-enabled/default
    environment:
      # Passa as variáveis para o script de inicialização do FreeRADIUS
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_DATABASE}
      DB_USER: ${DB_USERNAME}
      DB_PASS: ${DB_PASSWORD}
      RADIUS_SECRET: ${RADIUS_SECRET}
      MIKROTIK_IP: ${MIKROTIK_IP}
    depends_on:
      - db
    networks:
      - hotspot_net

volumes:
  mysql_data:

networks:
  hotspot_net:
    # A rede deve ser configurada em um intervalo que o MikroTik possa acessar
    driver: bridge